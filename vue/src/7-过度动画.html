<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.过渡动画transition</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <style>
        /* 进入状态 */
        .v-enter{opacity:0;}
        .v-enter-to{opacity:1;}
        .v-enter-active{transition:all 2s;}

/* 
        .fade-enter{opacity:0;}
        .fade-enter-to{opacity:1;}
        .fade-enter-active{transition:opacity 2s;}

*/
        /* 离开状态 */
        .v-leave{opacity:1;}
        .v-leave-to{opacity:0}
        .v-leave-active{transition:opacity 2s;}

        /* .fade-leave{opacity:1;}
        .fade-leave-to{opacity:0;}
        .fade-leave-active{transition:opacity 2s;}  */
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1>14.过渡动画transition</h1>
        <div id="app">
            <button class="btn btn-success" @click="showhide">显示/隐藏</button>
            <div>
                <transition-group
                    enter-active-class="fadeInDown"
                    leave-active-class="fadeOutDown"
                >
                    <img src="./img/2.png" key='2' v-show="display" class="animated">
                    <img src="./img/1.png" key='1' v-show="display" class="animated">

                </transition-group>
            </div>
        </div>
    </div>
    
    <script src="js/vue.js"></script>
    <script>

        let vm  = new Vue({
            el:'#app',
            data:{
                
                display:true
            },
            methods:{
                showhide(){
                    this.display = !this.display;
                }
            }
        });


    </script>
</body>

</html>
